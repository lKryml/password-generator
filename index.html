<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Karla:wght@400;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="generator-container">
            <div class="header">
                <h1>Generate a <span>random password</span></h1>
                <p>Never use an insecure password again.</p>
                <button class="generate-btn" id="generate-btn">Generate passwords</button>
            </div>
            <div class="line"></div>
            <div class="output-area">
                <input label="output1" 
                id="output1" 
                name="output" 
                type="text" 
                disabled
                >
                <input label="output2" 
                id="output2"
                name="output" 
                type="text" 
                disabled
                >
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
